<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="container">
			<nav class="layout">
				<img class="logo" src="images/logo.svg" alt="site-logo" />
			</nav>
		</header>
		<main>
			<section>
				<div class="container">
					<div class="product">
						<div class="product__image__container layout">
							<img
								src="images/illustration-mockups.svg"
								alt="Huddle product image"
							/>
						</div>
						<div class="product__description layout">
							<h1>Build the community your fans will love</h1>
							<p>
								Huddle re-imagines the way we build communities. You have a
								voice, but so does your audience. Create connections with your
								users as you engage in genuine discussion.
							</p>
							<button class="register">Register</button>
						</div>
					</div>
					<ul class="social-icons-container layout">
						<li>
							<a href="#" target="_blank" rel="noopener" id="profile-link"
								><i class="fab fa-facebook-f"></i
							></a>
						</li>
						<li>
							<a href="#"><i class="fab fa-twitter"></i></a>
						</li>
						<li>
							<a href="#"><i class="fab fa-instagram"></i></a>
						</li>
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
